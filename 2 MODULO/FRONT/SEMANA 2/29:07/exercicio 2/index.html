<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula</title>
        <link rel="stylesheet" href="../exercicio 2/style.css">
        <script src="../exercicio 2/script.js" defer></script>

    </head>
    <body>
        <div class="cadastro">
            <h1>Cadastro</h1>
            <form action="">
                <div class="nome">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="senha">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required>
                </div>
                <div class="repita-senha">
                    <label for="repita-senha">Repita a Senha</label>
                    <input type="password" id="repita-senha" required>
                </div>
                <div class="pergunta">
                    Ja eh cliente?
                    <label>
                        Sim
                    </label>
                    <input type="radio" name="eh-cliente">
                    <label>
                        Nao
                    </label>
                    <input type="radio" name="eh-cliente" checked>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>



        
    </body>
</html>
