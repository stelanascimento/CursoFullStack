<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
</head>
<body>

    <button onclick="backgroundVermelho()">Clique aqui para transformar tudo em vermelho!</button>
    
</body>
<script>
  function backgroundVermelho(){
        const body = document.querySelector('body');

        body.style.backgroundColor = 'red' ;
    }

</script>
</html>
