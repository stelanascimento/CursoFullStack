<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;

            justify-content: center;
            align-items: center;

            min-height: 100vh;
        }

        .escondido {
            display: none;
        }
    </style>

</head>

<body>
    <button type="button" onclick="mostrarMensagem()">Mostrar mensagem</button>
    <p class="escondido">Mensagem muito legal!</p>

</body>

<script>
    const paragrafo = document.querySelector('p');

    function mostrarMensagem() {
        // paragrafo.classList.remove('escondido'); //so remove e nao volta mais


        //paragrafo.classList.toggle('escondido'); //tira e coloca,coloca e tira
        if (paragrafo.classList.contains('escondido')) {
            paragrafo.classList.remove('escondido');
        }
        else {
            paragrafo.classList.add('escondido');
        }

        // paragrafo.style.display = paragrafo.style.display === 'block' ? 'none' : 'block';
    }
</script>

</html>
